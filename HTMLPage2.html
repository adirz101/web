<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
	<style type="text/css">
	.Square1{
		height:500px;
		width:960px;
		background:#520000;
		position:fixed;
		top:0px;
		left:0px;
	}
	.Square2{
		height:500px;
		width:960px;
		background:#525200;
		position:fixed;
		left:0px;
		top:500px;
	}
	.Square3{
		height:500px;
		width:960px;
		background:#000052;
		position:fixed;
		right:0px;
		top:0px;
	}
	.Square4{
		height:500px;
		width:960px;
		background:#005252;
		position:fixed;
		right:0px;
		top:500px;
	}

	</style>
</head>
<body>
	<div class="Square1">
	</div>
	<div class="Square2">
	</div>
	<div class="Square3">
	</div>
	<div class="Square4">
	</div>
</body>
</html>
